<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function(e){
                
               $('#cursohtml').click(function(e) {
                   alert('Clicou no botao html');
               });

               $('#cursocss').click( function(e){
                   alert('Clicou no botao html');
               });
                
              /* $('#cursophp').bind("click",function(e){
                   alert('Clicou no botao html');
               });*/
                
                function mostrarMensagem(){
                  alert('Clicou no botao html');
                    $('#cursophp').unbind("click", mostrarMensagem);
                };
                
                $('#cursophp').bind("click", mostrarMensagem);    
                
            })
					
		</script>        
    </head>

    <body>
        <input type="button" id="cursohtml" value="Curso HTML5" />
        <input type="button" id="cursocss" 	value="Curso CSS3" />
        <input type="button" id="cursophp" 	value="Curso PHP" />
        
        
    </body>

</html>
