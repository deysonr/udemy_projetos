<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
           $("<li><img src='imagem/foto4.jpg'>").insertAfter("li:last-child");
             /*   $("<li><img src='imagem/foto5.jpg'>").insertBefore("li:last-child");
            IMagem ira aparecer antes da primeira imagem
             $("<li><img src='imagem/foto5.jpg'>").insertBefore("li:first-child");
            /* IMagem ira  antes da segunda imagem
             $("<li><img src='imagem/foto5.jpg'>").insertBefore("li:nth(2)");*/
             /* IMagem ira  depois da segunda imagem*/    
             $("<li><img src='imagem/foto5.jpg'>").insertAfter("li:nth(2)");  
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagem/foto1.jpg"></li>
            <li><img src="imagem/foto2.jpg"></li>
            <li><img src="imagem/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
