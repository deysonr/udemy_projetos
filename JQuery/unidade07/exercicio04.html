<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function moverObejeto(){
                //$('#janela').animate({left:300, top:100 },1000 )
                //$('#janela').animate({left:300},1000,"linear" )
                $('#janela').animate({left:300},1000,"swing", function(e){
                    alert("Terminado");   
                })
            
            }
        
            
			$( function(e) {			
                $('#direita').click(moverObejeto);
			})
            
         


		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        <input type="button" id="esquerda" 	value="Mover p Esqueda" />
        
        <div id="janela"></div>
    </body>

</html>
